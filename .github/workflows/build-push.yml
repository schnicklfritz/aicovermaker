name: Build and Push AICoverMaker Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_NAMESPACE: schnicklfritz

jobs:
  build-aicovermaker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push AICoverMaker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:latest
          ${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=registry,ref=${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:buildcache
        cache-to: type=registry,ref=${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:buildcache,mode=max

    - name: Display success message
      run: |
        echo "âœ… AICoverMaker image built and pushed successfully!"
        echo "ðŸ“¦ Image tags:"
        echo "  - ${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:latest"
        echo "  - ${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:${{ github.sha }}"
        echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "ðŸš€ Image ready for use!"
        echo ""
        echo "Usage examples:"
        echo "  # Run audio separator"
        echo "  docker run --gpus all -v \$(pwd)/input:/app/data -v \$(pwd)/models:/app/models \\"
        echo "    ${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:latest separator --input /app/data/song.mp3"
        echo ""
        echo "  # Run Applio voice conversion"
        echo "  docker run --gpus all -v \$(pwd)/input:/app/data -v \$(pwd)/models:/app/models \\"
        echo "    -p 7860:7860 ${{ env.DOCKERHUB_NAMESPACE }}/aicovermaker:latest applio"
        echo ""
        echo "ðŸ“š Documentation: https://github.com/schnicklfritz/aicovermaker"
